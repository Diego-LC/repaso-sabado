<script>
    var arr = [20, 5.3, 8, -12, 72];
    
    function estadisticas(arr) {

        var min = arr[0];
        var max = arr[0];
        var suma = 0;

        for (var i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
            if (max < arr[i]) {
                max = arr[i];
            }
            suma = suma + arr[i];
        }
        var prom = suma / arr.length;

        return [min, prom, max]
    }
